{% extends 'base.html' %}

{% block navbar %}
            
              <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>                        
                    </button>
                  <a class="navbar-brand" href="#">Travel Bug</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                  <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('AboutMe') }}">About Me</a></li>
                    <li><a class="active" href="{{ url_for('Places') }}">Places</a></li>
                    </ul>
                  <ul class="nav navbar-nav navbar-right">

                    </ul>
                </div>
                </div>

{% endblock %}


{% block content %}
      <style>
          body {background-image:url(http://www.designbolts.com/wp-content/uploads/2012/11/Awesome-Gun-metal-Black-Pattern-for-background.jpg);}
        </style>
      
      
       <!-- Bootstrap Carousel -->
        <div id="carousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
          </ol>
        
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img class="img-responsive center-block" src="static/Images/Places/disney.JPG" alt="Slide 1">
              <div class="carousel-caption">
                <h3>Disneyland</h3>
              </div>
            </div>
           
            <div class="item">
              <img class="img-responsive center-block" src="static/Images/Places/disney4.JPG" alt="Slide 2">
              <div class="carousel-caption">
                <h3>Goa Weddings</h3>
              </div>
            </div>
             
             <div class="item">
              <img class="img-responsive center-block" src="static/Images/Places/disney2.JPG" alt="Slide 3">
              <div class="carousel-caption">
                <h3>Eiffel Tower</h3>
              </div>
            </div>
        
          <!-- Controls -->
          <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        
          <!-- Bootstrap Core JavaScript -->
          <script src="js/bootstrap.js"></script>
          
{% endblock %}
